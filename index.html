<!DOCTYPE html>
<html>
<head>
    <title>Hierarchical Tree App</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="tree-container"></div>
    <form id="add-node-form">
        <label for="node-type">Node Type:</label>
        <select class="node-type">
            <option value="single">Single Node</option>
            <option value="child">Child Node</option>
            <option value="parent">Parent Node</option>
        </select>
        <label for="node-value">Node Value:</label>
        <input type="text" id="node-value">
        <button type="submit">Add Node</button>
    </div>
    <div class="selectednode">
        <label for="selected node">selected Node:</label>
        <input type="text" id="node-value">
        <button type="submit">Update</button>
        <button type="submit">Delete</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
